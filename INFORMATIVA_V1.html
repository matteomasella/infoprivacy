<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modulo Consenso - Lactalis / All4U</title>
  <style>
    body{font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width:760px; margin:24px auto; padding:12px;}
    label{display:block;margin:8px 0;}
    fieldset{margin:12px 0;padding:10px;}
  </style>
</head>
<body>
  <h1>Modulo Consenso — Lactalis / All4U</h1>

  <form id="consensoForm">
    <label>Nome: <input name="nome" required></label>
    <label>Cognome: <input name="cognome" required></label>
    <label>Email: <input name="email" type="email" required></label>
    <label>Hotel (se presente): <input name="hotel"></label>
    <label>Allergie / Note: <input name="allergie"></label>

    <fieldset>
      <legend>Consensi (spuntare le caselle)</legend>
      <label><input type="checkbox" name="consenso_accreditamento" value="SI" required> Accreditamento e gestione partecipazione (obbligatorio per entrare)</label>
      <label><input type="checkbox" name="consenso_foto" value="SI"> Foto / Video per finalità promozionali (facoltativo)</label>
      <label><input type="checkbox" name="consenso_marketing" value="SI"> Comunicazioni commerciali (facoltativo)</label>
      <label><input type="checkbox" name="consenso_partner" value="SI"> Condivisione con partner (hotel / catering) (facoltativo)</label>
    </fieldset>

    <input type="hidden" name="informativa_version" value="INFORMATIVA_V1">

    <button type="submit">Invia Consenso</button>
  </form>

  <div id="msg" style="margin-top:16px"></div>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxmpG6ZIjMzAIvaaNHe4aXJRidrkT1LBr0mrk-X74bBBGQAPQrpZFtB18G08cBb8sMh-Q/exec'; // <- sostituisci qui

    async function getPublicIP(){
      try {
        const r = await fetch('https://api.ipify.org?format=json');
        const j = await r.json();
        return j.ip || '';
      } catch(e) {
        return '';
      }
    }

    document.getElementById('consensoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());

      // Normalizza checkbox booleani: se mancanti => ''
      data.consenso_accreditamento = data.consenso_accreditamento || '';
      data.consenso_foto = data.consenso_foto || '';
      data.consenso_marketing = data.consenso_marketing || '';
      data.consenso_partner = data.consenso_partner || '';

      // Aggiungi timestamp, userAgent, IP
      data.timestamp = new Date().toISOString();
      data.userAgent = navigator.userAgent || '';
      data.ip = await getPublicIP(); // richiama api.ipify

      // invia in POST JSON al WebApp
      try {
        const res = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.status === 'ok') {
          document.getElementById('msg').innerText = 'Consenso inviato correttamente. Grazie.';
          e.target.reset();
        } else {
          document.getElementById('msg').innerText = 'Errore invio: ' + (json.error || JSON.stringify(json));
        }
      } catch (err) {
        document.getElementById('msg').innerText = 'Errore di rete/invio: ' + err.message;
      }
    });
  </script>
</body>
</html>
